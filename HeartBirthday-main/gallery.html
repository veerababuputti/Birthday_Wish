<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Image Reveal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .reveal-container {
            position: relative;
            width: 80vw;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .special-image {
            max-width: 0;
            max-height: 0;
            opacity: 0;
            border-radius: 10px;
            box-shadow: 0 0 0 rgba(255,105,180,0.5);
            transform: scale(0.5) rotate(-15deg);
            transition: all 2s ease-in-out;
            position: relative;
            z-index: 10;
            border: 5px solid transparent;
        }
        
        .reveal-button {
            position: absolute;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            z-index: 5;
            box-shadow: 0 5px 15px rgba(255,20,147,0.4);
            transition: all 0.3s ease;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255,105,180,0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }
        
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,105,180,0.2) 0%, rgba(0,0,0,0) 70%);
            animation: pulse 3s infinite alternate;
            z-index: 2;
        }
        
        .revealed .special-image {
            max-width: 90%;
            max-height: 70%;
            opacity: 1;
            transform: scale(1) rotate(0deg);
            box-shadow: 0 0 50px rgba(255,105,180,0.8);
            border-color: #ff69b4;
            margin-bottom: 30px;
        }
        
        .revealed .reveal-button {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Birthday Text */
        .birthday-text {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            background: linear-gradient(to right, #ff69b4, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(255,20,147,0.5);
            animation: moveText 5s infinite alternate;
            z-index: 100;
        }
        
        /* Quote Container */
        .quote-container {
            width: 80%;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1.5s ease 1s;
            font-family: 'Dancing Script', cursive;
            color: white;
            font-size: 2rem;
            text-align: center;
            line-height: 1.5;
            z-index: 10;
            margin-top: 20px;
            padding: 0 20px;
        }
        
        .revealed .quote-container {
            opacity: 1;
            transform: translateY(0);
        }
        
        .quote {
            position: relative;
            display: inline-block;
        }
        
        .quote::before, .quote::after {
            content: '"';
            font-size: 3rem;
            color: #ff69b4;
            position: absolute;
        }
        
        .quote::before {
            top: -20px;
            left: -30px;
        }
        
        .quote::after {
            bottom: -40px;
            right: -30px;
        }
        
        /* Audio Controls */
        .audio-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255,105,180,0.7);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 0.8; transform: scale(1.2); }
        }
        
        @keyframes moveText {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(20px); }
        }
        
        @keyframes writing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .writing-effect {
            overflow: hidden;
            white-space: nowrap;
            animation: writing 3s steps(40) 1s forwards;
            border-right: 3px solid #ff69b4;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Audio Element (hidden) -->
    <audio id="bgMusic" loop>
        <source src="/audio/Court Movie Bgm Ringtone Download - MobCup.Com.Co.mp3" type="audio/mpeg">
        
    </audio>
    
    <!-- Audio Control Button -->
    <div class="audio-control" id="audioControl" style="position: fixed; left: 50%; transform: translateX(-50%); bottom: 20px;">♪</div>
    
    <!-- <div class="birthday-text"><marquee behavior="alternate" scrollamount="10">✨ Happy B'Day MAHA ✨</marquee></div> -->
    <!-- Replace the existing birthday-text div with this improved version -->

<div class="birthday-text" style="position:fixed; top:20px; width:100%; text-align:center; font-family:'Brush Script MT', cursive; font-size:3rem; color:#ff69b4; text-shadow:0 0 5px rgba(255,20,147,0.8); animation:moveText 5s infinite alternate; z-index:100; -webkit-text-stroke: 1px white; backdrop-filter: blur(2px); padding:10px 0; background-color:rgba(0,0,0,0.2); border-radius:10px;">
  <marquee behavior="alternate" scrollamount="10" style="filter: none;">✨ Happy B'Day MAHA ✨</marquee>
</div>

    <div class="reveal-container" id="revealContainer">
        <div class="particles" id="particles"></div>
        <div class="glow"></div>
        <img src="/img/WhatsApp Image 2025-04-05 at 3.11.01 PM.jpeg" alt="Special Image" class="special-image">
        <div class="quote-container">
            <div class="quote">
                <span class="writing-effect">"This is the Special Moment Ever,<br>Thank you for being my Friend"</span>
            </div>
        </div>
        <button class="reveal-button" id="revealButton">Reveal Special Image</button>
    </div>

    <script>
        // Audio Handling
        const bgMusic = document.getElementById('bgMusic');
        const audioControl = document.getElementById('audioControl');
        let audioEnabled = false;
        
        // Try to autoplay (muted first due to browser policies)
        bgMusic.muted = true;
        bgMusic.play().then(() => {
            // Audio started successfully
        }).catch(error => {
            console.log("Autoplay prevented:", error);
        });
        
        // Enable audio on first user interaction
        function enableAudio() {
            if (!audioEnabled) {
                bgMusic.muted = false;
                audioEnabled = true;
                audioControl.textContent = '♫';
                document.removeEventListener('click', enableAudio);
                document.removeEventListener('keydown', enableAudio);
            }
        }
        
        // Toggle audio on control click
        audioControl.addEventListener('click', function() {
            if (bgMusic.paused) {
                bgMusic.play();
                audioControl.textContent = '♫';
            } else {
                bgMusic.pause();
                audioControl.textContent = '♪';
            }
            enableAudio();
        });
        
        // Listen for user interaction to enable audio
        document.addEventListener('click', enableAudio);
        document.addEventListener('keydown', enableAudio);
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.opacity = Math.random() * 0.5 + 0.3;
            particlesContainer.appendChild(particle);
        }
        
        // Reveal image on button click
        document.getElementById('revealButton').addEventListener('click', function() {
            document.getElementById('revealContainer').classList.add('revealed');
            enableAudio(); // Ensure audio is enabled on button click
            
            // Add additional sparkle effect
            for (let i = 0; i < 50; i++) {
                const spark = document.createElement('div');
                spark.classList.add('particle');
                spark.style.background = '#fff';
                spark.style.width = `${Math.random() * 8 + 2}px`;
                spark.style.height = spark.style.width;
                spark.style.left = `${Math.random() * 80 + 10}%`;
                spark.style.top = `${Math.random() * 80 + 10}%`;
                spark.style.animation = `float ${Math.random() * 2 + 1}s ease-out forwards`;
                spark.style.boxShadow = '0 0 10px #fff';
                document.getElementById('revealContainer').appendChild(spark);
                
                // Remove sparkles after animation
                setTimeout(() => {
                    spark.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
